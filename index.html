<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/9c723e463c.js" crossorigin="anonymous"></script>
    <title>Instagram Pohto Feed using Bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- MAIN NAVBAR BELOW -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <div class="d-flex box-left">
                <i class="fa-brands fa-instagram" style="font-size: 40px; padding-top: 13px;"></i>
                <p style="font-size: 40px; padding-left: 5px;">Instagram</p>
            </div>
            <div class="d-flex">
                <!-- CREATE A POST WINDOW BELOW -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    style="margin-right: 10px;">Create a new post</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Add the caption of your post here
                            </div>
                            <div class="modal-footer">
                                <div class="d-grid gap-2 d-md-block justify-content-">
                                    <button class="btn btn-light" type="button"><i
                                            class="fa-solid fa-camera"></i></button>
                                    <button class="btn btn-light" type="button"><i
                                            class="fa-solid fa-location-dot"></i></button>
                                </div>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SETTINGS DROPDOWN BELOW-->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item">Profile</a></li>
                        <li><a class="dropdown-item">Accesibility</a></li>
                        <li><a class="dropdown-item">Data privacy</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- BUTTONS TO SWITCH BETWEEN GRID AND FEED BELOW -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-center">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">
                            <i class="fa-solid fa-table-cells"></i>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">
                            <i class="fa-solid fa-square"></i>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- IMAGES FOR THE GRID BELOW -->







    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
